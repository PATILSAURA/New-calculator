<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CODER SAURAV - Calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body class="bgcol">
  <div class="calculator">
    <div class="numDisplay">
      <div class="result" id="display">0</div>
    </div>
    <div class="pad">
      <div class="basePad">
        <ul>
          <li id="clear">C</li>
          <li>+/-</li>
        </ul>
      </div>
      <div class="operationPad">
        <ul>
          <li id="add">+</li>
          <li id="subtract">-</li>
          <li id="multiply">*</li>
          <li id="divide">/</li>
          <li id="equals">=</li>
        </ul>
      </div>
      <div class="numPad">
        <ul>
          <li id="one">1</li>
          <li id="two">2</li>
          <li id="three">3</li>
          <li id="four">4</li>
          <li id="five">5</li>
          <li id="six">6</li>
          <li id="seven">7</li>
          <li id="eight">8</li>
          <li id="nine">9</li>
          <li id="zero">0</li>
          <li id="decimal">.</li>
        </ul>
      </div>
    </div>
    <div class="clearing"></div>
  </div>
</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
